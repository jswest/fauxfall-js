<!DOCTYPE html>
<html>
	<head>
		<title>Fauxfall</title>
		<link rel="stylesheet" href="css/fonts.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
		<script src="http://code.jquery.com/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.10/backbone-min.js" type="text/javascript"></script>
    <script src="js/lib.js" type="text/javascript"></script>
		<script src="js/page.js" type="text/javascript"></script>
		<script src="js/misc.js" type="text/javascript"></script>
		<script src="js/paragraph.js" type="text/javascript"></script>
		<script src="js/section.js" type="text/javascript"></script>
    <script src="js/router.js" type="text/javascript"></script>
	</head>
	<body>
<script id="about-page-template" type="text/template">
	<header class="page-header">
		<h1><%= title %></h1>
	</header>
	<div class="body"><%= body %></div>
	<div class="bios">
		<% for( var i = 0; i < bios.length; i++ ) { %>
			<article class="bio">
				<header class="about-page-bio-header">
					<h1><%= bios[i].name %></h1>
				</header>
				<img src="<%= bios[i].src %>">
				<%= bios[i].bio %>
			</article>
		<% } %>
	</div>
</script>
<script id="primary-nav-template" type="text/template">
	<hgroup>
		<h1>The Robot Will See You Now</h1>
	</hgroup>
	<ul id="primary-menu"></ul>
</script>
<script id="section-li-template" type="text/template">
	<%= title %>
</script>
<script id="content-header-template" type="text/template">
	<div class="gloss"></div>
	<h1>The Robot Will See You Now</h1>
	<h2>By Jonathan Cohn</h2>
</script>
<header id="primary-nav-wrapper" class="structure"></header>
<div id="content" class="structure"><h1 class="smile">:)</h1></div>
<footer id="secondary-nav-wrapper" class="structure"></footer>
	</body>
</html>
